<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="main-container">

        <h1>New Year's Eve:</h1>
        <div class="countdown-container">
            <div class="container-type days-c">
                <p class="big-text" id="days">0</p>
                <span class="c-span">Days</span>
            </div>
            <div class="container-type hours-c">
                <p class="big-text" id="hours">0</p>
                <span class="c-span">Hours</span>
            </div>
            <div class="container-type mins-c">
                <p class="big-text" id="mins">0</p>
                <span class="c-span">Minutes</span>
            </div>
            <div class="container-type seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span class="c-span">Seconds</span>
            </div>
        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
